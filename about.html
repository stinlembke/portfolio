<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stin Lembke</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img
        id="headerDecor"
        src="images/moon.svg"
        width="50px"
        height="50px"
        alt="A button for the home page that a green circle with a white crescent moon inside."
      />
      <img
        class="headerImg"
        srcset="images/nameplateS.png 500px, images/nameplate.png 760px"
        src="images/nameplate.png"
        height="115"
        width="560"
        alt="a decorative nameplate comprised of two diamonds with a long hexagon in the middle. In the hexagon reads Stin Lembke. Each diamond has a leaf inside."
      />
      <a href="index.html"
        ><img
          class="headerDecor2"
          src="images/aboutDecor.png"
          alt="A button for
        the home page that is comprised of a blue diamond and a dark blue leaf
        inside of two squares."
      /></a>
    </header>
    <section class="aboutMe">
      <div class="profilePicContainer">
        <div class="profilePic">
          <img
            srcset="images/profilePicsmall.png 500px, images/profilePic.jpg 760px"
            src="images/profilePic.jpg"
            alt="A picture of Stin Lembke."
          />
        </div>
        <div class="profilePicDecor">
          <img
            srcset="images\doubleDiamondMotifS.png 500px, images/doublediamondmotif.png 760px"
            src="images/doublediamondmotif.png"
          />
        </div>
      </div>
      <p class="aboutMeText">
        Stin Lembke is pursuing a degree in Storytelling and Digital Design at
        NYU. Aside from drawing, writing, and designing, she likes cooking new
        dishes and playing with her roommate's cats.
      </p>
    </section>
  </body>
  <script src="index.js"></script>
</html>
