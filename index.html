<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stin Lembke</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img class="headerDecor" src="images/homeDecor.png" />
      <img
        class="headerImg"
        src="images/nameplate.png"
        height="115"
        width="560"
        alt="a decorative nameplate comprised of two diamonds with a long hexagon in the middle. In the hexagon reads Stin Lembke. Each diamond has a leaf inside."
      />
      <img class="headerDecor" src="images/aboutDecor.png" />
    </header>
    <section class="aboutMe">
      <div class="profilePicContainer">
        <div class="profilePic">
          <img src="images/profilePic.jpg" alt="A picture of Stin Lembke" />
        </div>
        <div class="profilePicDecor">
          <img src="images/doublediamondmotif.svg" />
        </div>
      </div>
      <div class="aboutMeTextContainer">
        <span class="lineDecor"></span>
        <p>Natural creative, storyteller, illustrator, designer.</p>
      </div>
    </section>
  </body>
</html>
