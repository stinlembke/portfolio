<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stin Lembke</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img class="headerDecor" src="images/homeDecor.png" />
      <img
        class="headerImg"
        src="images/nameplate.png"
        height="115"
        width="560"
        alt="a decorative nameplate comprised of two diamonds with a long hexagon in the middle. In the hexagon reads Stin Lembke. Each diamond has a leaf inside."
      />
      <img class="headerDecor" src="images/aboutDecor.png" />
    </header>
    <section class="landingSection">
      <div class="landingContainer">
        <img
          class="landingDecor"
          src="images/bigSquareDecor.png"
          width="222"
          height="218"
          alt=""
        />
      </div>
      <div class="aboutMeTextContainer">
        <span class="lineDecor"></span>
        <p>Designer, Illustrator, Storyteller.</p>
      </div>
    </section>
    <section class="nyuSTC">
      <div class="STCTitleText">
        <h3>NYU Student Technology Center</h3>
        <h4>
          Branding <br />
          & Signage
        </h4>
      </div>
      <div class="nyuImgContainer">
        <img
          class="eventSign"
          height="290"
          width="225"
          src="images/events.png"
        />
        <img
          class="IDSign"
          height="200"
          width="200"
          src="images/nyutapsign.jpg"
          alt=""
        />
      </div>
      <div class="nyuImgContainer2">
        <p>
          Brand Identity <br />
          Signage Design & Printing <br />
          Social Media Marketing <br />
          User Experience <br />
          Customer Service
        </p>
        <img
          class="deskSign"
          height="365"
          width="690"
          src="images/frontDeskSign.png"
          alt=""
        />
        <svg
          width="837"
          height="516"
          viewBox="0 0 837 516"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            class="bigRect"
            x="-0.000976562"
            y="0.258362"
            width="837"
            height="515"
            fill="#233F5E"
          />
        </svg>
      </div>
    </section>
  </body>
</html>
