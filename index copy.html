<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Stin Lembke</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="homeGrid">
    <!-- Nameplate, Home, & About  -->
    <header id="homeHeader">
      <div class="nameplate">
        <img
          src="images/nameplate.png"
          width="300px"
          alt="a decorative nameplate comprised of two diamonds with a long hexagon in the middle. In the hexagon reads Stin Lembke. Each diamond has a leaf inside."
        />
      </div>
      <div id="homeMenu">
        <img class="stickyButtons" src="images/homeMenuDecor.svg" />
        <h5 class="homeText">
          Home
          <svg
            class="lineSVG"
            width="192"
            height="3"
            viewBox="0 0 192 3"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 1.2193H192" stroke="#233F5E" stroke-width="2" />
          </svg>
        </h5>
      </div>
      <div id="aboutMenu">
        <h5 class="aboutText"><svg
          class="lineSVG"
          width="192"
          height="3"
          viewBox="0 0 192 3"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 1.2193H192" stroke="#233F5E" stroke-width="2" />
        </svg>About </h5>
        <img class="stickyButtons" src="images/aboutMenuDecor.svg" />
      </div>
    </header>
    <div id="landing">
      <h3 class="aboutMeSentence">
        Stin Lembke is lorem ipsum dolor sit amet, consectetur.
      </h3>
      <!-- purple & green overlapping diamonds -->
      <img src="images\doublediamondmotif.svg" />

        width="200"
        height="200"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon
          width="100"
          height="100"
          points="70,50 120,0 170,50 120,100"
          fill="#04A777"
        />
        <polygon
          width="100"
          height="100"
          points="0,50 50,0 100,50 50,100"
          fill="#7D82B8"
        />
      </svg> -->
    </div>
    <div id="nyuSTC">
      <h2 class="sectionTitle">NYU Student Technology Center</h2>
      <h2 class="sectionSubtitle">Branding & Signage</h2>
        <img
          id="tapSign"
          src="images\nyuTapSignBorder.png"
          width="275"
          height="275"
          alt="sign that reads TAP NYU ID"
        />
      </div>
  </body>
</html>
