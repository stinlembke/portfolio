<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stin Lembke</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img class="headerDecor" src="images/homeDecor.png" />
      <img
        class="headerImg"
        src="images/nameplate.png"
        height="115"
        width="560"
        alt="a decorative nameplate comprised of two diamonds with a long hexagon in the middle. In the hexagon reads Stin Lembke. Each diamond has a leaf inside."
      />
      <img class="headerDecor" src="images/aboutDecor.png" />
    </header>
    <section class="landingSection">
      <div class="landingContainer">
        <img
          class="landingDecor"
          src="images/bigSquareDecor.png"
          width="222"
          height="218"
          alt=""
        />
      </div>
      <div class="aboutMeTextContainer">
        <span class="lineDecor"></span>
        <p>Designer, Illustrator, Storyteller.</p>
      </div>
    </section>

    <section class="STCContainer">
      <h4 class="STCHeaderText">Projects</h4>
      <div class="STCImgContainer">
        <img
          class="STCHeaderImg"
          height="365"
          width="690"
          src="images/frontDeskSign.png"
          alt=""
        />
      </div>
      <span class="lineDecor"></span>
      <div class="IDSignImageContainer">
        <img
          class="IDSign"
          height="200"
          width="200"
          src="images/nyutapsign.jpg"
        />
      </div>
      <div class="IDSignText">
        <h4>NYU Student Technology Center</h4>
        <h3>Branding & Signage</h3>
      </div>
      <div class="eventSignText">
        <ul>
          <li>Signage Design & Printing</li>
          <li>Social Media Marketing</li>
          <li>Brand Identity</li>
          <li>User Experience</li>
        </ul>
      </div>
      <div class="eventSignImgContainer">
        <img
          class="eventSignImg"
          height="290"
          width="225"
          src="images/events.png"
        />
      </div>
    </section>
  </body>
</html>
